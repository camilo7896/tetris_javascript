<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris_javascript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <audio src="./audio/mario.mp3" autoplay></audio>
    <div class="title">
        <h1>TETRIS</h1>
    </div>
    <div id="users"></div>
    <div class="btnsCtrls">
        <div class="btnctrl">Flecha Derecha</div>
        <div class="btnctrl">Flecha Izquierda</div>
        <div class="btnctrl">Flecha Abajo</div>
        <div class="btnctrl">Rotar Izquierda tecla (G)</div>
        <div class="btnctrl">Rotar Derecha Tecla (H)</div>
    </div>
    <div class="containerBox">
        <!-- =============== Header  ================= -->
        <div class="header">

            <div class="cont2">
                <div class="userName" id="username">
                    <p>USERNAME</p>
                </div>
                <div class="level">
                    <p>LEVEL</p>
                </div>
            </div>

            <div class="score">
                <p>SCORE</p>
                <div id="score"></div>
            </div>
        </div>

        <!-- ==========  Ende Header ============= -->
        <!-- ==========  canvas ========= -->
        <div class="container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

    </div>
    <div class="btns">
        <button class="btn" id="btnleft"><<</button>
        <button class="btn" id="btnrigth">>></button>
        <button class="btn" id="bajar">Abajo</button>
        <button class="btn" id="rotar">Girar</button>
    </div>
    <div id="gameOverSound">

    </div>
    <script src="script.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
